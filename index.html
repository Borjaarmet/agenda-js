<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Agenda de contactos</title>
  </head>
  <body>
    <div class="container">
      <h2>Agenda de contactos</h2>
      <hr />
      <!-- formulario de datos -->
      <div class="formulario">
        <input type="text" class="nombre" placeholder="Nombre" />
        <input type="text" class="numero" placeholder="Número" />
        <input type="text" class="direccion" placeholder="Dirección" />
        <button class="btn-agregar-tarea">Agregar Contacto</button>

        <!-- listado de tareas -->
        <div class="listado-tareas"></div>
      </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
